{% extends 'musicbeats/basic.html' %}

{% block title %}Anirudh Songs{% endblock %}

{% block styles %}
{% load static %}
  <style>
    body {
      background-image: url("{% static 'musicbeats/waves.png' %}");
      background-size: cover;
    }
    .card {
      width: 18rem;
      padding-top: 3%;
      margin-bottom: 20px; /* Add margin between cards */
    }
    .card .card-title {
      color: green;
      font-weight: 550;
    }
  </style>
{% endblock %}

{% block body %}
<div class="container">
  {% for i in song %}
    {% if "#bgm" in i.tags  %}
      <div class="card">
        <img class="card-img-top" src="/media/{{i.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text"></p>
          <a href="/musicbeats/ bgm/{{i.song_id}}" class="btn btn-primary">Listen</a>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
