{%extends 'musicbeats/basic.html '%}
{% block title %}All Songs{% endblock %}

{% block body %}
<div class="container">
{% for i in song %}
<div class="card mb-3" style="max-width: 940px; padding-top: 3%;" xmlns="http://www.w3.org/1999/html">
  <div class="row no gutters">
    <div class="col-md-4">
      <img src="/media/{{i.image}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color:orange; font-weight:550">{{i.name}}</h5>
        <p class="card-text">{{i.tags}}</p>
        <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
  </div>
{% endblock %}
